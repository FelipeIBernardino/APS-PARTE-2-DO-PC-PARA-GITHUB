
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulários</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Informarçoes pessoias</legend>
            <label for="nome">Nome:*</label>
            <input type="text" id="nome" name="nome" placeholder="Escreva seu nome completo" required>
            <br>
            <label for="E-mail">E-mail:*</label>
            <input type="email" id="E-mail" name="E-mail" value="@unifebe.edu.br">
            <br>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <br>
            <label for="Data Nascimento">Data Nascimento</label>
            <input type="data" id="Data Nascimento" name="Data Nascimento">
            <br>
            <label for="Semana">Semana</label>
            <input type="week" id="Semana" name="Semana">
            <br>
            <label for="Telefone">Telefone</label>
            <input type="tel" id="Telefone" name="Telefone">
            <br>
            <label for="Cor Favorita">Cor Favorita</label>
            <input type="color" id="Cor Favorita" name="Cor Favorita">
            <br>
            <label for="Número da Sorte">Número da Sorte</label>
            <input type="number" id="Número da Sorte" name="Número da Sorte">
            <br>
            <h2>Genero</h2>
            <input type="radio" id="masc" name="genero" value="Masculino">
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="genero" value="Feminino">
            <label for="fem">Feminino</label>
            <input type="radio" id="Outro" name="genero" value="Outro">
            <label for="Outro">Outro</label>
        </fieldset>
        <fieldset>
            <legend>Endereço</legend>
            <label for="Estado">Estado:</label>
            <select name="Estado" id="Estado">
                <optgroup label="SUl">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do SUl</option>
                </optgroup>
                <Optgroup label="SUdeste">
                    <option value="Sp" selected>Sao Paulo</option>
                </Optgroup>
            </select>
        </fieldset>
        <fieldset>
            <Legend>Preferencias</Legend>
           <h2>àrea de interesse</h2>
           <input type="checkbox" id="tecnologia" name="tecnologia">
           <label for="tecnologia">tecnologia</label>

         <input type="checkbox" name="video-game" id="video-game">
         <label for="video-game">video-game</label>

         <input type="checkbox" name="filme" id="filme">
         <label for="filme">filme</label>
         <br>
         <label for="feedback">feedback</label>
         <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
         <br>
         <input type="text" list="browsers">
         <datalist id="browsers">
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Edge"></option>
            <option value="Safari"></option>
         </datalist>
     
        </fieldset>

        <input type="submit" value="Submeter fomr">
        <input type="reset" value="Limpar form">
    </form>


</body>
